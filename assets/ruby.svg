      <tspan dy="1.5em" x="10" class="syntax--comment"># frozen_string_literal: true</tspan>
      <tspan dy="1.0em" x="10">​</tspan>
      <tspan dy="1.5em" x="10"><tspan class="syntax--keyword">module</tspan> <tspan class="syntax--entity syntax--name syntax--type">SearchableConcern</tspan></tspan>
      <tspan dy="1.5em" x="10">  <tspan class="syntax--support syntax--constant">extend</tspan> <tspan class="syntax--entity syntax--name syntax--type">ActiveSupport::Concern</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">  <tspan class="syntax--variable">SEARCHABLE_FIELD_GROUPS</tspan> = %i[</tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--constant">boolean_search_fields</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--constant">date_search_fields</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--constant">enum_search_fields</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--constant">fulltext_search_fields</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--constant">join_search_fields</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--constant">other_search_fields</tspan></tspan>
      <tspan dy="1.5em" x="10">  ].<tspan class="syntax--support syntax--constant">freeze</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">  <tspan class="syntax--support syntax--constant">included</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">def</tspan> <tspan class="syntax--variable">self</tspan>.<tspan class="syntax--support syntax--constant">boolean_attributes</tspan>(attributes = [])</tspan>
      <tspan dy="1.5em" x="10">      singleton_class.<tspan class="syntax--support syntax--constant">instance_eval</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--support syntax--constant">define_method</tspan>(<tspan class="syntax--constant">:boolean_search_fields</tspan>) <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">          attributes</tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">      <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">def</tspan> <tspan class="syntax--variable">self</tspan>.<tspan class="syntax--support syntax--constant">date_attributes</tspan>(attributes = [])</tspan>
      <tspan dy="1.5em" x="10">      singleton_class.<tspan class="syntax--support syntax--constant">instance_eval</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--support syntax--constant">define_method</tspan>(<tspan class="syntax--constant">:date_search_fields</tspan>) <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">          attributes</tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">      <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">def</tspan> <tspan class="syntax--variable">self</tspan>.<tspan class="syntax--support syntax--constant">enum_attributes</tspan>(attributes = [])</tspan>
      <tspan dy="1.5em" x="10">      singleton_class.<tspan class="syntax--support syntax--constant">instance_eval</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--support syntax--constant">define_method</tspan>(<tspan class="syntax--constant">:enum_search_fields</tspan>) <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">          attributes</tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">      <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">def</tspan> <tspan class="syntax--variable">self</tspan>.<tspan class="syntax--support syntax--constant">fulltext_attributes</tspan>(attributes = [])</tspan>
      <tspan dy="1.5em" x="10">      singleton_class.<tspan class="syntax--support syntax--constant">instance_eval</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--support syntax--constant">define_method</tspan>(<tspan class="syntax--constant">:fulltext_search_fields</tspan>) <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">          attributes</tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">      <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">def</tspan> <tspan class="syntax--variable">self</tspan>.<tspan class="syntax--support syntax--constant">join_attributes</tspan>(attributes = [])</tspan>
      <tspan dy="1.5em" x="10">      singleton_class.<tspan class="syntax--support syntax--constant">instance_eval</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--support syntax--constant">define_method</tspan>(<tspan class="syntax--constant">:join_search_fields</tspan>) <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">          attributes</tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">      <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">def</tspan> <tspan class="syntax--variable">self</tspan>.<tspan class="syntax--support syntax--constant">other_attributes</tspan>(attributes = [])</tspan>
      <tspan dy="1.5em" x="10">      singleton_class.<tspan class="syntax--support syntax--constant">instance_eval</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--support syntax--constant">define_method</tspan>(<tspan class="syntax--constant">:other_search_fields</tspan>) <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">          attributes</tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">      <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--comment"># Add <tspan class="syntax--keyword">def</tspan>ault accessors</tspan></tspan>
      <tspan dy="1.5em" x="10">    SEARCHABLE_FIELD_GROUPS.<tspan class="syntax--support syntax--constant">each</tspan> <tspan class="syntax--keyword">do</tspan> |field_group|</tspan>
      <tspan dy="1.5em" x="10">      next if <tspan class="syntax--support syntax--constant">respond_to?</tspan> field_group</tspan>
      <tspan dy="1.5em" x="10"><tspan dy="1.5em" x="10">​</tspan></tspan>
      <tspan dy="1.5em" x="10">      singleton_class.<tspan class="syntax--support syntax--constant"><tspan class="syntax--support syntax--constant">instance_eval</tspan></tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--support syntax--constant"><tspan class="syntax--support syntax--constant">define_method</tspan>(field_group)</tspan> <tspan class="syntax--keyword">do</tspan></tspan>
      <tspan dy="1.5em" x="10">          []</tspan>
      <tspan dy="1.5em" x="10">        <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">      <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">    <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">  <tspan class="syntax--keyword">end</tspan></tspan>
      <tspan dy="1.5em" x="10">end</tspan>
